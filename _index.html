<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design for Bootstrap</title>

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">
    <!-- Main.css -->
    <link href="stylesheets/main.css" rel="stylesheet">
    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="front-header">
     <!--Navigation-->
        <nav class="navbar navbar-fixed-top z-depth-1" role="navigation">
            <div class="logo">
                <img class="img-responsive" src="img/logo-house-white.png" alt="Logo">
                <img class="img-responsive hidden show-when-collapse" src="img/logo-house-green.png" alt="Logo">
            </div>
            <a href="/post" class="visible-lg pull-right btn btn-white waves-effect waves-light">Post a Property</a>
            <a href="/post" class="hidden-lg pull-right btn btn-white waves-effect waves-light">Post</a>
        </nav><!--/.Navigation-->
        <!-- <div class="container"> -->
        <div class="center-block">
            <h1 class="front-header__slogan text-center h1-responsive">Speedrent. Your New Home Awaits </h1>
            <div class="front-header__search center-block">
                <div class="row">
                    <div class="front-header__search-input-box">
                        <form action="search/" method="get" class="col-md-12">
                          <div class="row">
                            <div class="input-field col-md-12">
                              <input id="areaName" type="text" class="validate areaName" placeholder="Search for a Condo, Neighbourhood or District" autocomplete="off">
                               <input class=" pull-right btn btn-default visible-lg" type="submit" value="Search">
                               <input class="pull-right btn btn-default hidden-lg" type="submit" value="Search">
                            </div>
                          </div>
                        </form>
                    </div><!-- front-header__search-input-box -->
                </div>
            </div><!-- front-header__search -->
        </div><!-- container-->
    </div><!-- front-header -->
    <section>
        <div class="logo-brand" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center">
            <ul>
                <li>
                    <img width="68" height="60" src="http://speedrent.com/web/wp-content/uploads/2015/06/whitetoblack2.jpg" class="img-responsive" alt="Responsive image">
                </li>
                <li>
                    <img width="170" height="45" src="http://speedrent.com/web/wp-content/uploads/2015/06/logo-bloomberg-black.png" class="img-responsive inline-block" alt="" />
                </li>
                <li>
                    <img width="150" height="56" src="http://speedrent.com/web/wp-content/uploads/2015/06/astro1.png" class="img-responsive inline-block" alt="" />
                </li>
                <li>
                    <img width="124" height="60" src="http://speedrent.com/web/wp-content/uploads/2015/06/76983.jpg" class="img-responsive" alt="Responsive image">
                </li>
                <li>
                    <img width="80" height="80" src="http://speedrent.com/web/wp-content/uploads/2015/06/ultimateWwwowBW2.png" class="img-responsive inline-block" alt="" />
                </li>
                <li>
                    <img width="160" height="80" src="http://speedrent.com/web/wp-content/uploads/2015/06/sinchew.jpg" class="img-responsive inline-block" alt="" />
                </li>
            </ul>
        </div><!-- logo-brand -->
    </section><!-- section -->
    
    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="js/mdb.js"></script>
    <!-- main.js -->
    <script type="text/javascript" src="js/main.js"></script>


</body>

</html>
